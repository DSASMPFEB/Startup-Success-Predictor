<html lang="en">

    <title>Evaluate Existing Startup</title>

    <h1>Evaluate Your Startup</h1>
    <form method="post" action="/existing/result">
        <div class="form-column">
            <div class="form-group">
                <label for="year">Select Year:</label>
                <select id="year" name="year">
                    <option value="">--Choose a year--</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sector">Select Sector:</label>
                <select id="sector" name="sector">
                    <option value="0">Technology</option>
                    <option value="1">Healthcare</option>
                    <option value="2">Finance</option>
                    <option value="3">Education</option>
                    <option value="4">Retail</option>
                    <option value="5">Manufacturing</option>
                    <option value="6">Energy</option>
                    <option value="7">Transportation</option>
                    <option value="8">Agriculture</option>
                    <option value="9">Food & Beverage</option>
                    <option value="10">Real Estate</option>
                    <option value="11">Media & Entertainment</option>
                    <option value="12">Telecommunications</option>
                    <option value="13">E-commerce</option>
                    <option value="14">Logistics</option>
                    <option value="15">Automotive</option>
                    <option value="16">Aerospace</option>
                    <option value="17">Biotechnology</option>
                    <option value="18">Pharmaceuticals</option>
                    <option value="19">Hospitality</option>
                    <option value="20">Sports & Recreation</option>
                    <option value="21">Environmental Services</option>
                    <option value="22">Legal Services</option>
                    <option value="23">Human Resources</option>
                    <option value="24">Cybersecurity</option>
                    <option value="25">Artificial Intelligence</option>
                    <option value="26">Blockchain</option>
                    <option value="27">Gaming</option>
                    <option value="28">Fashion & Apparel</option>
                    <option value="29">Non-Profit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stage">Select Startup Stage:</label>
                <select id="stage" name="stage">
                    <option value="">--Choose a stage--</option>
                    <option value="3">Ideation</option>
                    <option value="5">Validation</option>
                    <option value="10">Early Traction</option>
                    <option value="15">Early Stage</option>
                    <option value="50">Growth</option>
                    <option value="100">Scaling</option>
                    <option value="300">Mature</option>
                    <option value="500">Acquired</option>
                </select>
            </div>
        </div>

        <!-- Year dropdown script -->
        <script>
            const yearDropdown = document.getElementById("year");
            const currentYear = new Date().getFullYear();
            for (let year = 2000; year <= currentYear; year++) {
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearDropdown.appendChild(option);
            }
        </script>
        <div class="form-column">
            <div class="form-group">
                <label for="funding_round">Funding Round:</label>
                <select id="funding_round" name="funding_round">
                    <option value="">--Choose a funding round--</option>
                    <option value="1">Pre-Seed</option>
                    <option value="2">Seed</option>
                    <option value="3">Series A</option>
                    <option value="4">Series B</option>
                    <option value="5">Series D</option>
                    <option value="6">Series E</option>
                    <option value="7">Growth</option>
                    <option value="8">IPO</option>
                    <option value="9">Acquisition</option>
                    <option value="10">Series F</option>
                    <option value="11">Series G</option>
                    <option value="12">Series H</option>
                    <option value="13">Series J</option>
                    <option value="14">Series X</option>
                    <option value="15">Venture</option>
                    <option value="16">Private Equity</option>
                    <option value="17">Bridge</option>
                    <option value="18">Equity</option>
                    <option value="20">Debt</option>
                    <option value="24">Grant</option>

            </div>

                <label for="employee_count">Number of Employees:</label>
                <input type="range" id="employee_count" name="employee_count" min="0" max="500" value="0"
                    oninput="employeeOutput.value = employee_count.value">
                <output id="employeeOutput">0</output>
            </div>

            <div class="form-group">
                <label for="investor_count">Number of Investors:</label>
                <input type="range" id="investor_count" name="investor_count" min="0" max="200" value="0"
                    oninput="investorOutput.value = investor_count.value">
                <output id="investorOutput">0</output>
            </div>
        </div>
        <div class="form-column">
            <div class="form-group">
                <label for="funding_range">Select Funding Amount:</label>
                <select id="funding_range" name="funding_range">
                    <option value="">--Choose a funding range--</option>
                    <option value="100000">₹1 lakh</option>
                    <option value="200000">More than ₹1 lakh</option>
                    <option value="500000">More than ₹5 lakh</option>
                    <option value="1000000">More than ₹10 lakh</option>
                    <option value="2000000">More than ₹20 lakh</option>

                    <option value="500000000">More than ₹50 crore</option>

        <script>
            
            window.addEventListener("DOMContentLoaded", function () {
                // Normalize stateEncoding keys to lowercase
                const normalizedStateEncoding = {};
                Object.keys(stateEncoding).forEach(key => {
                    normalizedStateEncoding[key.toLowerCase()] = stateEncoding[key];
                });

                // Normalize stateDistrictMap keys to lowercase
                const normalizedStateDistrictMap = {};
                Object.keys(stateDistrictMap).forEach(key => {
                    normalizedStateDistrictMap[key.toLowerCase()] = stateDistrictMap[key];
                });

                // Populate state dropdown
                const stateDropdown = document.getElementById("state");
                Object.keys(normalizedStateDistrictMap).forEach(state => {
                    const encodedValue = normalizedStateEncoding[state];
                    if (encodedValue !== undefined) {
                        const option = document.createElement("option");
                        option.value = encodedValue;
                        option.textContent = state.charAt(0).toUpperCase() + state.slice(1);
                        stateDropdown.appendChild(option);
                    } else {
                        console.warn("Missing encoding for state:", state);
                    }
                });

               // Normalize cityEncoding keys to lowercase
                const normalizedCityEncoding = {};
                Object.entries(cityEncoding).forEach(([key, value]) => {
                    normalizedCityEncoding[key.toLowerCase()] = value;
                });

                // Update district dropdown based on selected state
                window.updateDistricts = function () {
                    const selectedStateCode = stateDropdown.value;
                    const selectedStateName = Object.keys(normalizedStateEncoding).find(
                        key => normalizedStateEncoding[key] == selectedStateCode
                    );

                    const districtDropdown = document.getElementById("district");
                    districtDropdown.innerHTML = '<option value="" disabled selected>--Choose a district--</option>';
                    districtDropdown.disabled = true;

                    if (selectedStateName && normalizedStateDistrictMap[selectedStateName]) {
                        normalizedStateDistrictMap[selectedStateName].forEach(district => {
                            const encodedDistrict = normalizedCityEncoding[district.toLowerCase()];
                            if (encodedDistrict !== undefined) {
                                const option = document.createElement("option");
                                option.value = encodedDistrict;
                                option.textContent = district
                                    .split(" ")
                                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                                    .join(" ");
                                districtDropdown.appendChild(option);
                            } else {
                                console.warn("Missing encoding for district:", district);
                            }
                        });

                        districtDropdown.disabled = false;
                        console.log("Selected state:", selectedStateName);
                        console.log("Districts:", normalizedStateDistrictMap[selectedStateName]);
                    } else {
                        console.warn("State not found or has no districts:", selectedStateName);
                    }
                };
            });
        </script>
        





        <div class="button-wrapper">
            <button type="submit">Predict</button>
        </div>

    </form>
</body>

</html>
